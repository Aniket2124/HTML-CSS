<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <div>
      <h1>Travel form for our trip</h1>
      <form action="">
        <input type="text" placeholder="Enter your name" />
        <label for="sectionida">
          <input type="radio" name="section" id="sectionida" /> Section A
        </label>
        <label for="sectionidb">
          <input type="radio" name="section" id="sectionidb" />Section B
        </label>
        <label for="foodd">
            <input type="checkbox" name="food" id="foode"> Want food Canteen
        </label><br><br>
        <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Write your details"></textarea>
        <br><select name="car" id="car">
            <option value="no-car">select your car</option> 
            <option value="omni">omni</option>
            <option value="omni2">omni2</option>
            <option value="omni3">omni3</option>
        </select>
      </form>
    </div>
  </body>
</html>
