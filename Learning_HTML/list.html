<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <ul>
        <!-- this tag is repesent as unordered list -->
        <li>Home</li>
        <li>About</li>
        <li>LOGIN</li>
    </ul>
    <ol>
        <!-- this tag is repesent as ordered list -->
        <li>Home</li>
        <li>About</li>
        <li>LOGIN</li>
    </ol>
    <ol type="A">
        <!-- this tag is repesent as ordered list -->
        <li>Home</li>
        <li>About</li>
        <li>LOGIN</li>
    </ol>
</body>
</html>
